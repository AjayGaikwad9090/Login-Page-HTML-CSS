<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Responsive Login page</title>
    <link
      rel="website icon"
      type="png"
      href="https://png.pngitem.com/pimgs/s/198-1985043_html-css-logo-transparent-hd-png-download.png"
    />
  </head>
  <body>
    <section>
      <div class="imgBox">
        <img src="bg.jpg" alt="img-bg" />
      </div>
      <div class="contentBox">
        <div class="formBox">
          <h2>Login</h2>
          <form>
            <div class="inputBox">
              <span>Username</span>
              <input type="text" name="" />
            </div>
            <div class="inputBox">
              <span>Password</span>
              <input type="password" name="" />
            </div>
            <div class="remember">
              <label for=""><input type="checkbox" name="" />Remember me</label>
            </div>
            <div class="inputBox">
              <input type="submit" value="Sign in" name="" />
            </div>
            <div class="inputBox">
              <p>Don't have an account? <a href="#">Sign in</a></p>
            </div>
          </form>
          <h3>Login with social media</h3>
          <ul class="social">
            <li><img src="facebook.png" alt="facebook" /></li>
            <li><img src="Twitter.png" alt="Twitter" /></li>
            <li><img src="intsagram.png" alt="intsagram" /></li>
          </ul>
        </div>
      </div>
    </section>
  </body>
</html>
